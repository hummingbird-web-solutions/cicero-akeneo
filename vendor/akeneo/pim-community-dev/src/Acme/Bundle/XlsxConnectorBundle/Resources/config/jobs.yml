services:
    acme_xlsx_connector.job.custom_xlsx_product_import:
            class: '%pim_connector.job.simple_job.class%'
            arguments:
                - 'custom_xlsx_product_import'
                - '@event_dispatcher'
                - '@akeneo_batch.job_repository'
                -
                    - '@acme_xlsx_connector.step.custom_xlsx_product_import.import'
            tags:
                - { name: akeneo_batch.job, connector: 'Custom Xlsx Connector', type: '%pim_connector.job.import_type%' }