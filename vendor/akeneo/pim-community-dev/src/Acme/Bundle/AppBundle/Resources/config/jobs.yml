parameters:
    acme_notifyconnector.connector_name.csv: Custom Connector
    acme_notifyconnector.job_name.custom_job: 'custom_job'

services:
    acme_notifyconnector.custom_job:
        class: '%pim_connector.job.simple_job.class%'
        arguments:
            - '%acme_notifyconnector.job_name.custom_job%'
            - '@event_dispatcher'
            - '@akeneo_batch.job_repository'
            -
                - '@acme_notifyconnector.step.notify'
        tags:
            - { name: akeneo_batch.job, connector: '%acme_notifyconnector.connector_name.csv%', type: '%pim_connector.job.import_typessss%' }