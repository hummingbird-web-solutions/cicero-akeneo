Log in to Admin and click <strong>System &gt; Integrations</strong> to display the Integrations page.: Log in to Admin and click <strong>System &gt; Integrations</strong> to display the Integrations page.
Click <strong>Add New Integration</strong> to display the New Integration page.: Click <strong>Add New Integration</strong> to display the New Integration page.
Enter a unique name for the integration in the <strong>Name</strong> field. Then enter your admin password in the <strong>Your Password</strong> field. Leave all other fields blank.: Enter a unique name for the integration in the <strong>Name</strong> field. Then enter your admin password in the <strong>Your Password</strong> field. Leave all other fields blank.
Click the API tab. Select the Magento resources the integration can access. You can select all resources, or select a custom list.: Click the API tab. Select the Magento resources the integration can access. You can select all resources, or select a custom list.
Click <strong>Save</strong> to save your changes and return to the Integrations page.: Click <strong>Save</strong> to save your changes and return to the Integrations page.
Click the <strong>Activate</strong> link in the grid that corresponds to the newly-created integration.: Click the <strong>Activate</strong> link in the grid that corresponds to the newly-created integration.
Click <strong>Allow</strong>.: Click <strong>Allow</strong>.
'A dialog similar to the following displays:': 'A dialog similar to the following displays:'
Copy Credentials and Paste in Setup credentials tab.: Copy Credentials and Paste in Setup credentials tab.
Goto <span class="wk_highlight">Setup Credentials</span> tab and enter your store credentials and Save credentials.: Goto <span class="wk_highlight">Setup Credentials</span> tab and enter your store credentials and Save credentials.
After saving Credentials goto <span class="wk_highlight">Store view mapping</span> tab and Save mapping.: After saving Credentials goto <span class="wk_highlight">Store view mapping</span> tab and Save mapping.
Then, goto <span class="wk_highlight">Setup Attribute Mapping</span> and Save attribute mapping.: Then, goto <span class="wk_highlight">Setup Attribute Mapping</span> and Save attribute mapping.
