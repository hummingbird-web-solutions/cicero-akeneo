magento2_custom_category_rest_list:
    path: /rest/custom-category-rootcode
    defaults: { _controller: Magento2Bundle:Rest\Configuration:getCategoryDetails }
    methods: [GET]

magento2_list_listcategories:
    path: /magneto2-list-categories/category/parent/{categoryId}
    defaults: { _controller: magento2_pim_enrich.controller.product:listCategoriesAction, _format: json }
    requirements:
        categoryId: \d+
        
webkul_magento2_short_path_media_download:
    path: /media/webkul/download/{filename}
    defaults: { _controller: webkul.magento2.controller.rest.media:downloadShortPathAction, filter: null }
    methods: [GET]
