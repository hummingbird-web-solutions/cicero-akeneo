    # metric attribute option processor
    webkul_magento2.product.metric_attribute_option.processor:
        class: 'Webkul\Magento2Bundle\Connector\Processor\MetricOptionProcessor'
    
    webkul_magento2.magento2.processor.normalization.product_model:
        class: 'Webkul\Magento2Bundle\Connector\Processor\Csv\ProductModelProcessor'
        parent: 'pim_connector.processor.normalization.product_model'

    webkul_magento2.magento2.processor.normalization.product:
        class: 'Webkul\Magento2Bundle\Connector\Processor\Csv\ProductProcessor'
        parent: 'pim_connector.processor.normalization.product'