    webkul_magento2.product.normalizer:
        class: '%pim_catalog.normalizer.standard.product.class%'        
        arguments:
            - '@webkul_magento2.properties.normalizer'
            - '@pim_catalog.normalizer.standard.product.associations' # - '@webkul_magento2.assosiations.normalizer'
      
    webkul_magento2.properties.normalizer:
        class: '%magento2.properties.normalizer.class%'
        arguments:
            - '@pim_catalog.filter.chained'
            - '@magento2.connector.service'
        tags:
            - { name: pim_serializer.normalizer, priority: 40 }
            - { name: pim_standard_format_serializer.normalizer, priority: 40 }

