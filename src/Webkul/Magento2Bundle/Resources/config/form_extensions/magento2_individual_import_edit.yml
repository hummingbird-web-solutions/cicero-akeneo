extensions:
    pim-job-instance-magento2-individual-import-edit:
        module: pim/form/common/edit-form

    pim-job-instance-magento2-individual-import-edit-main-image:
        module: pim/form/common/main-image
        parent: pim-job-instance-magento2-individual-import-edit
        targetZone: main-image
        config:
            path: bundles/magento2/images/magento2_illustration.png

    pim-job-instance-magento2-individual-import-edit-user-navigation:
        module: pim/menu/user-navigation
        parent: pim-job-instance-magento2-individual-import-edit
        targetZone: user-menu
        config:
            userAccount: pim_menu.user.user_account
            logout: pim_menu.user.logout

    pim-job-instance-magento2-individual-import-edit-breadcrumbs:
        module: pim/common/breadcrumbs
        parent: pim-job-instance-magento2-individual-import-edit
        targetZone: breadcrumbs
        config:
            tab: pim-menu-imports

    pim-job-instance-magento2-individual-import-edit-cache-invalidator:
        module: pim/cache-invalidator
        parent: pim-job-instance-magento2-individual-import-edit
        position: 1000

    pim-job-instance-magento2-individual-import-edit-tabs:
        module: pim/form/common/form-tabs
        parent: pim-job-instance-magento2-individual-import-edit
        targetZone: content
        position: 100

    pim-job-instance-magento2-individual-import-edit-properties:
        module: pim/job/common/edit/properties
        parent: pim-job-instance-magento2-individual-import-edit-tabs
        aclResourceId: pim_importexport_export_profile_property_edit
        targetZone: container
        position: 100
        config:
            tabTitle: pim_enrich.form.job_instance.tab.properties.title
            tabCode: pim-job-instance-properties

    pim-job-instance-magento2-individual-import-edit-history:
        module: magento2/job/common/tab/history
        parent: pim-job-instance-magento2-individual-import-edit-tabs
        targetZone: container
        aclResourceId: pim_importexport_import_profile_history
        position: 150
        config:
            title: pim_enrich.form.job_instance.tab.history.title
            tabCode: pim-job-instance-history

    pim-job-instance-magento2-individual-import-edit-properties-code:
        module: pim/job/common/edit/field/text
        parent: pim-job-instance-magento2-individual-import-edit-properties
        position: 100
        targetZone: properties
        config:
            fieldCode: code
            label: pim_enrich.form.job_instance.tab.properties.code.title
            readOnly: true

    pim-job-instance-magento2-individual-import-edit-properties-label:
        module: pim/job/common/edit/field/text
        parent: pim-job-instance-magento2-individual-import-edit-properties
        position: 110
        targetZone: properties
        config:
            fieldCode: label
            label: pim_enrich.form.job_instance.tab.properties.label.title
            readOnly: false

    pim-job-instance-magento2-individual-import-edit-label:
        module: pim/job/common/edit/label
        parent: pim-job-instance-magento2-individual-import-edit
        targetZone: title
        position: 100

    pim-job-instance-magento2-individual-import-edit-meta:
        module: pim/job/common/edit/meta
        parent: pim-job-instance-magento2-individual-import-edit
        targetZone: meta
        position: 100

    pim-job-instance-magento2-individual-import-edit-secondary-actions:
        module: pim/form/common/secondary-actions
        parent: pim-job-instance-magento2-individual-import-edit
        targetZone: buttons
        position: 50

    pim-job-instance-magento2-individual-import-edit-delete:
        module: pim/job/import/edit/delete
        parent: pim-job-instance-magento2-individual-import-edit-secondary-actions
        targetZone: secondary-actions
        aclResourceId: pim_importexport_import_profile_remove
        position: 100
        config:
            trans:
                title: confirmation.remove.import_profile
                subTitle: pim_menu.item.import_profile
                content: pim_enrich.confirmation.delete_item
                success: flash.job_instance.removed
                failed: error.removing.job_instance
            redirect: pim_importexport_import_profile_index

    pim-job-instance-magento2-individual-import-edit-save-buttons:
        module: pim/form/common/save-buttons
        parent: pim-job-instance-magento2-individual-import-edit
        targetZone: buttons
        position: 120

    pim-job-instance-magento2-individual-import-edit-save:
        module: pim/job-instance-import-edit-form/save
        parent: pim-job-instance-magento2-individual-import-edit
        targetZone: buttons
        position: 0
        config:
            redirectPath: pim_importexport_import_profile_show

    pim-job-instance-magento2-individual-import-edit-state:
        module: pim/form/common/state
        parent: pim-job-instance-magento2-individual-import-edit
        targetZone: state
        position: 900
        config:
            entity: pim_enrich.entity.job_instance.title

    pim-job-instance-magento2-individual-import-edit-content-data-help:
        module: pim/job/common/edit/content/data/help
        parent: pim-job-instance-magento2-individual-import-edit-content-data

    pim-job-instance-magento2-individual-import-edit-validation:
        module: pim/job/common/edit/validation
        parent: pim-job-instance-magento2-individual-import-edit

    # structure/ filter the data
    pim-job-instance-magento2-individual-import-edit-content:
        module: pim/job/product/edit/content
        parent: pim-job-instance-magento2-individual-import-edit-tabs
        aclResourceId: pim_importexport_export_profile_content_edit
        targetZone: container
        position: 130
        config:
            tabTitle: pim_enrich.form.job_instance.tab.content.title
            tabCode: pim-job-instance-content

    pim-job-instance-magento2-individual-import-edit-content-structure:
        module: pim/job/product/edit/content/structure
        parent: pim-job-instance-magento2-individual-import-edit-content
        targetZone: structure-filters
        position: 100

    pim-job-instance-magento2-individual-import-edit-content-structure-scope:
        module: pim/job/product/edit/content/structure/scope
        parent: pim-job-instance-magento2-individual-import-edit-content-structure
        targetZone: filters
        position: 90

     #credential
    pim-job-instance-magento2-individual-import-edit-credentials:
        module: magento2/job/individual/credentials
        parent: pim-job-instance-magento2-individual-import-edit-tabs
        targetZone: container
        position: 140
        config:
            tabTitle: magento2.credentials.tab
            tabCode: pim-job-instance-credentials

    pim-job-instance-magento2-individual-import-edit-credentials-exportProfile:
        module: magento2/job/export/exportProfile
        parent: pim-job-instance-magento2-individual-import-edit-credentials
        targetZone: credentials
        position: 150
        config:
            fieldCode: configuration.exportProfile
            label: magento2.form.properties.importProfile.title
            readOnly: false
