    pim-job-instance-magento2-association-export-edit-credentials:
        module: magento2/job/individual/credentials
        parent: pim-job-instance-magento2-product-association-export-edit-tabs
        targetZone: container
        position: 140
        config:
            tabTitle: magento2.credentials.tab
            tabCode: pim-job-instance-credentials

    pim-job-instance-magento2-association-export-edit-credentials-exportProfile:
        module: magento2/job/export/exportProfile
        parent: pim-job-instance-magento2-association-export-edit-credentials
        targetZone: credentials
        position: 150
        config:
            fieldCode: configuration.exportProfile
            label: magento2.form.properties.exportProfile.title
