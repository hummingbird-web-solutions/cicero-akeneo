    pim-job-instance-magento2-product-association-export-edit-content-data:
        module: pim/job/product/edit/content/data
        parent: pim-job-instance-magento2-product-association-export-edit-content
        targetZone: data-filters
        config:
            filters:
                -
                    field: family
                    view: akeneo-product-family-filter
                -
                    field: updated
                    view: akeneo-product-updated-filter
                -
                    field: categories
                    view: magento2-job-category-filter

    pim-job-instance-magento2-product-association-export-edit-content-default-attribute-filters:
        module: pim/job/product/edit/content/data/default-attribute-filters
        parent: pim-job-instance-magento2-product-association-export-edit-content-data
        config:
            types: [pim_catalog_identifier]

    pim-job-instance-magento2-product-association-export-edit-content-data-help:
        module: pim/job/common/edit/content/data/help
        parent: pim-job-instance-magento2-product-association-export-edit-content-data

    pim-job-instance-magento2-product-association-export-edit-validation:
        module: pim/job/common/edit/validation
        parent: pim-job-instance-magento2-product-association-export-edit

    pim-job-instance-magento2-product-association-export-edit-content-data-add-filter:
        module: pim/job/product/edit/content/data/add-select/attribute
        parent: pim-job-instance-magento2-product-association-export-edit-content-data
        targetZone: headings
        position: 90

    # structure/ filter the data
    pim-job-instance-magento2-product-association-export-edit-content:
        module: pim/job/product/edit/content
        parent: pim-job-instance-magento2-product-association-export-edit-tabs
        aclResourceId: pim_importexport_export_profile_content_edit
        targetZone: container
        position: 130
        config:
            tabTitle: pim_enrich.form.job_instance.tab.content.title
            tabCode: pim-job-instance-content

    pim-job-instance-magento2-product-association-export-edit-content-structure:
        module: pim/job/product/edit/content/structure
        parent: pim-job-instance-magento2-product-association-export-edit-content
        targetZone: structure-filters
        position: 100

    pim-job-instance-magento2-product-association-export-edit-content-structure-scope:
        module: pim/job/product/edit/content/structure/scope
        parent: pim-job-instance-magento2-product-association-export-edit-content-structure
        targetZone: filters
        position: 90

    pim-job-instance-magento2-product-association-export-edit-content-structure-locales:
        module: magento2/job/product/edit/content/structure/locales
        parent: pim-job-instance-magento2-product-association-export-edit-content-structure
        targetZone: filters
        position: 100

