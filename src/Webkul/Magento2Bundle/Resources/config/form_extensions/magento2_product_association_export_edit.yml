extensions:
    pim-job-instance-magento2-product-association-export-edit:
        module: pim/form/common/edit-form

    pim-job-instance-magento2-product-association-export-edit-main-image:
        module: pim/form/common/main-image
        parent: pim-job-instance-magento2-product-association-export-edit
        targetZone: main-image
        config:
            path: bundles/magento2/images/magento2_illustration.png

    pim-job-instance-magento2-product-association-export-edit-user-navigation:
        module: pim/menu/user-navigation
        parent: pim-job-instance-magento2-product-association-export-edit
        targetZone: user-menu
        config:
            userAccount: pim_menu.user.user_account
            logout: pim_menu.user.logout

    pim-job-instance-magento2-product-association-export-edit-breadcrumbs:
        module: pim/common/breadcrumbs
        parent: pim-job-instance-magento2-product-association-export-edit
        targetZone: breadcrumbs
        config:
            tab: pim-menu-exports

    pim-job-instance-magento2-product-association-export-edit-cache-invalidator:
        module: pim/cache-invalidator
        parent: pim-job-instance-magento2-product-association-export-edit
        position: 1000

    pim-job-instance-magento2-product-association-export-edit-tabs:
        module: pim/form/common/form-tabs
        parent: pim-job-instance-magento2-product-association-export-edit
        targetZone: content
        position: 100

    pim-job-instance-magento2-product-association-export-edit-properties:
        module: pim/job/common/edit/properties
        parent: pim-job-instance-magento2-product-association-export-edit-tabs
        aclResourceId: pim_importexport_export_profile_property_edit
        targetZone: container
        position: 100
        config:
            tabTitle: pim_enrich.form.job_instance.tab.properties.title
            tabCode: pim-job-instance-properties

    pim-job-instance-magento2-product-association-export-edit-history:
        module: magento2/job/common/tab/history
        parent: pim-job-instance-magento2-product-association-export-edit-tabs
        targetZone: container
        aclResourceId: pim_importexport_export_profile_history
        position: 150
        config:
            title: pim_enrich.form.job_instance.tab.history.title
            tabCode: pim-job-instance-history

    pim-job-instance-magento2-product-association-export-edit-properties-code:
        module: pim/job/common/edit/field/text
        parent: pim-job-instance-magento2-product-association-export-edit-properties
        position: 100
        targetZone: properties
        config:
            fieldCode: code
            label: pim_enrich.form.job_instance.tab.properties.code.title
            readOnly: true

    pim-job-instance-magento2-product-association-export-edit-properties-label:
        module: pim/job/common/edit/field/text
        parent: pim-job-instance-magento2-product-association-export-edit-properties
        position: 110
        targetZone: properties
        config:
            fieldCode: label
            label: pim_enrich.form.job_instance.tab.properties.label.title
            readOnly: false

    pim-job-instance-magento2-product-association-delete-export-edit-properties-label:
        module: pim/job/common/edit/field/switch
        parent: pim-job-instance-magento2-product-association-export-edit-properties
        position: 120
        targetZone: properties
        config:
            fieldCode: configuration.deleteExtraAssociation
            readOnly: false
            label: magento2.deleteExtraAssociation.title
            tooltip: magento2.deleteExtraAssociation.tooltip

    pim-job-instance-magento2-product-association-export-edit-label:
        module: pim/job/common/edit/label
        parent: pim-job-instance-magento2-product-association-export-edit
        targetZone: title
        position: 100

    pim-job-instance-magento2-product-association-export-edit-meta:
        module: pim/job/common/edit/meta
        parent: pim-job-instance-magento2-product-association-export-edit
        targetZone: meta
        position: 100

    pim-job-instance-magento2-product-association-export-edit-secondary-actions:
        module: pim/form/common/secondary-actions
        parent: pim-job-instance-magento2-product-association-export-edit
        targetZone: buttons
        position: 50

    pim-job-instance-magento2-product-association-export-edit-delete:
        module: pim/job/export/edit/delete
        parent: pim-job-instance-magento2-product-association-export-edit-secondary-actions
        targetZone: secondary-actions
        aclResourceId: pim_importexport_export_profile_remove
        position: 100
        config:
            trans:
                title: confirmation.remove.export_profile
                subTitle: pim_menu.item.export_profile
                content: pim_enrich.confirmation.delete_item
                success: flash.job_instance.removed
                failed: error.removing.job_instance
            redirect: pim_importexport_export_profile_index

    pim-job-instance-magento2-product-association-export-edit-save-buttons:
        module: pim/form/common/save-buttons
        parent: pim-job-instance-magento2-product-association-export-edit
        targetZone: buttons
        position: 120

    pim-job-instance-magento2-product-association-export-edit-save:
        module: pim/job-instance-export-edit-form/save
        parent: pim-job-instance-magento2-product-association-export-edit
        targetZone: buttons
        position: 0
        config:
            redirectPath: pim_importexport_export_profile_show

    pim-job-instance-magento2-product-association-export-edit-state:
        module: pim/form/common/state
        parent: pim-job-instance-magento2-product-association-export-edit
        targetZone: state
        position: 900
        config:
            entity: pim_enrich.entity.job_instance.title

